<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="ProductServlet" method="post">

			Product Id <input type="number" name="productId" />
		</div>
		<div>
			Product Name <input type="text" name="productName" />
		</div>
		<div>

	</form>
